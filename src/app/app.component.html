<ion-app>
  <!-- O menu fica aqui -->
  <ion-menu contentId="main-content" type="overlay" side="end">
    <ion-content>
      <ion-list id="inbox-list">
        <ion-list-header>Football</ion-list-header>
        <ion-note>Oi&#64; Fulano de Tal</ion-note>

        @for (p of appPages; track p.url) { <!-- Melhorado o track para p.url -->
        <ion-menu-toggle auto-hide="false">
          <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
            <ion-icon aria-hidden="true" slot="start" [name]="p.icon"></ion-icon>
            <ion-label>{{ p.title }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
        }
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- A área de conteúdo (router-outlet) fica aqui, como irmão do menu -->
  <ion-router-outlet id="main-content"></ion-router-outlet>
  
</ion-app>
